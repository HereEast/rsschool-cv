<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/favicon.jpeg">
    <title>Nastia Piven</title>
</head>
<body>
    <div class="cv-page">
        <!-- MAIN -->
        <div class="main">
            <div class="about" id="about">
                <div class="profile"></div>
                <div class="intro"></div>
            </div>
            <div class="info__blocks">
                <!-- EXPERIENCE -->
                <div class="column experience">
                    <div class="experience__title">
                        <h2 class="title">Experience</h2>
                    </div>
                </div>
                <!-- EDUCATION -->
                <div class="column education">
                    <div class="education__title">
                        <h2 class="title">Education</h2>
                    </div>
                </div>
                <!-- SKILLS -->
                <div class="column skills">
                </div>
                <div class="column interests__contacts">
                    <div class="interests"></div>
                    <div class="contacts"></div>
                </div>
            </section>
            <!-- CODE -->
            <div class='code-block'>
                <div class='video__container' id='video'></div>
                <div class='code__example' id='code'></div>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer"></div>
    </div>
</body>
</html>
